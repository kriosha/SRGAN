<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRGAN Увеличение Фото</title>
  <link href="css/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-300 to-red-300 min-h-screen flex items-center justify-center p-6 opacity-90">
  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-xl p-8 ">
    <h1 class="text-3xl font-bold mb-8 text-center">Увеличение разрешения изображения через SRGAN</h1>

    <div class="flex justify-center items-center mb-6">
      <label for="scaleSelect" class="mr-3 text-sm font-medium text-gray-700">Масштаб:</label>
      <select
        id="scaleSelect"
        class="text-sm text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 px-3 py-1"
      >
        <option value="1.2">1.2x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
        <option value="2.5">2.5x</option>
        <option value="3">3x</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      
      <!-- Левая колонка -->
      <div class="bg-gray-50 p-6 rounded-xl shadow-inner">
        <h2 class="text-xl font-semibold mb-4">Исходное изображение</h2>
        <input
          type="file"
          accept="image/*"
          id="fileInput"
          class="mb-4 block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 transition-all duration-200"
        />
        <img id="originalImage" class="rounded-xl max-w-full mx-auto hidden" />
        <p id="originalSize" class="text-sm text-gray-600 mt-2"></p>
      </div>

      <!-- Правая колонка -->
      <div class="bg-gray-50 p-6 rounded-xl shadow-inner text-center">
        <h2 class="text-xl font-semibold mb-4">Результат</h2>

        <div id="progressContainer" class="mb-4 hidden">
          <p class="text-gray-700 mb-2">Обработка изображения...</p>
          <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="progressBar" class="bg-indigo-600 h-4 rounded-full w-0 transition-all duration-500"></div>
          </div>
        </div>

        <img id="resultImage" class="rounded-xl max-w-full mx-auto hidden mt-4" />
        <p id="resultSize" class="text-sm text-gray-600 mt-2"></p>
        <a id="downloadBtn" href="#" download class="hidden mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-all">
          Скачать
        </a>
      </div>
    </div>
  </div>
</body>
