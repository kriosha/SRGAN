<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Загрузка Фото</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Подключение стилей и скрипта -->
  <link href="style.css" rel="stylesheet" />
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">Загрузите свою фотографию</h1>
    <input
      id="fileInput"
      type="file"
      accept="image/*"
      class="mb-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-xl file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
    />
    <div id="previewContainer" class="mt-4 hidden">
      <p class="mb-2 text-gray-600">Предпросмотр:</p>
      <img id="preview" class="rounded-xl max-w-full h-auto mx-auto" />
    </div>
  </div>
</body>
</html>
